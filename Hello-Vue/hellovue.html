<!DOCTYPE html>
<html lang="en">
<script src="./node_modules/vue/dist/vue.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{name}}很好</h2>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            name: "haha"
        }
    })

</script>

</body>
</html>
